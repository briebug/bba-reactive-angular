<bba-toolbar
  [title]="title"
  [isAuthenticated]="isAuthenticated$ | async"
  [sidenavEnabled]="sidenavStatus !== 'disabled'"
  (logout)="logout()"
  (toggleSidenav)="toggleSidenav()">
</bba-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav
    *ngIf="(isAuthenticated$ | async) as authenticated"
    [opened]="sidenavStatus === 'opened'" mode="side" class="app-sidenav">
    <ng-container>
      <span class="logo">
        <a [routerLink]="'/'">
          <img src="assets/images/logo.svg" alt="Logo">
        </a>
      </span>
      <mat-divider></mat-divider>
      <mat-nav-list>
        <mat-list-item *ngFor="let link of links">
          <mat-icon matListIcon>{{link.icon}}</mat-icon>
          <a matLine [routerLink]="link.path" routerLinkActive="active">
            {{link.title | uppercase}}
          </a>
        </mat-list-item>
      </mat-nav-list>
    </ng-container>
  </mat-sidenav>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
