<div class="component-container">
  <div class="list-component">
    <bba-lessons-list [lessons]="allLessons$ | async"
      (selected)="selectLesson($event)"
      (deleted)="deleteLesson($event)">
    </bba-lessons-list>
  </div>
  <div class="details-component">
    <bba-lesson-details [lesson]="selectedLesson"
      (saved)="saveLesson($event)"
      (cancelled)="reset()">
    </bba-lesson-details>
  </div>
</div>
